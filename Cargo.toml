[package]
name = "fms-guardrails-orchestr8"
version = "0.1.0"
edition = "2021"
authors = ["Evaline Ju", "Gaurav Kumbhat", "Dan Clark"]
description = "Foundation models orchestration server"
build = "build.rs"

[lib]
path = "src/lib.rs"

[[bin]]
name = "fms-guardrails-orchestr8"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.95"
async-trait = "0.1.85"
axum = { version = "0.8.1", features = ["json"] }
axum-extra = {version = "0.10.0", features = ["json-lines"]}
bytes = "1.10.0"
clap = { version = "4.5.26", features = ["derive", "env"] }
eventsource-stream = "0.2.3"
futures = "0.3.31"
futures-util = { version = "0.3", default-features = false, features = [] }
ginepro = "0.8.2"
http = "1.2.0"
http-body = "1.0"
http-body-util = "0.1.2"
http-serde = "2.1.1"
hyper = { version = "1.5.2", features = ["http1", "http2", "server"] }
hyper-rustls = { version = "0.27.5", features = ["ring"] }
hyper-timeout = "0.5.2"
hyper-util = { version = "0.1.10", features = [
    "server-auto",
    "server-graceful",
    "tokio",
] }
opentelemetry = { version = "0.27.1", features = ["metrics", "trace"] }
opentelemetry-http = { version = "0.27.0", features = ["reqwest"] }
opentelemetry-otlp = { version = "0.27.0", features = [
    "grpc-tonic",
    "http-proto",
] }
opentelemetry_sdk = { version = "0.27.1", features = ["rt-tokio", "metrics"] }
pin-project-lite = "0.2.16"
prost = "0.13.4"
reqwest = { version = "0.12.12", features = [
    "blocking",
    "rustls-tls",
    "json",
    "stream",
] }
rustls = { version = "0.23.21", default-features = false, features = [
    "ring",
    "std",
] }
rustls-pemfile = "2.2.0"
rustls-webpki = "0.102.8"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.135"
serde_yml = "0.0.12"
thiserror = "2.0.11"
tokio = { version = "1.43.0", features = [
    "rt",
    "rt-multi-thread",
    "parking_lot",
    "signal",
    "sync",
    "fs",
] }
tokio-rustls = { version = "0.26.1", features = ["ring"] }
tokio-stream = { version = "0.1.17", features = ["sync"] }
tonic = { version = "0.12.3", features = [
    "tls",
    "tls-roots",
    "tls-webpki-roots",
] }
tower = { version = "0.5.2", features = ["timeout"] }
tower-http = { version = "0.6.2", features = ["trace"] }
tracing = "0.1.41"
tracing-opentelemetry = "0.28.0"
tracing-subscriber = { version = "0.3.19", features = ["json", "env-filter"] }
url = "2.5.4"
uuid = { version = "1.12.1", features = ["v4"] }

[build-dependencies]
tonic-build = "0.12.3"

[dev-dependencies]
axum-test = "17.1.0"
faux = "0.1.12"
mocktail = { git = "https://github.com/IBM/mocktail", tag = "0.1.3-alpha" }
test-log = "0.2.17"

[profile.release]
debug = false
incremental = true
lto = true
strip = "symbols"
